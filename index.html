<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>p5.js Animation Selection</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="animationButtons">
    <button class="animationButton" id="zoomButton">Zoom In and Out</button>
    <button class="animationButton" id="moveTextButton">Moving Text</button>
    <button class="animationButton" id="snowFlowButton">Snowfall</button>
    <button class="animationButton" id="rotateRectButton">Rotating Rectangle</button>
    <button class="animationButton" id="colorChangeButton">Color Change</button>
    <button class="animationButton" id="circlePulseButton">Circle Pulse</button>
    <button class="animationButton" id="bounceBallButton">Bouncing Ball</button>
    <button class="animationButton" id="fadeInOutButton">Fade In and Out</button>
    <button class="animationButton" id="randomSquaresButton">Random Squares</button>
    <button class="animationButton" id="spinningSquaresButton">Spinning Squares</button>
    <button class="animationButton" id="heartBeatButton">Heartbeat</button>
    <button class="animationButton" id="waveButton">Wave</button>
    <button class="animationButton" id="patternsButton">Patterns</button>
  </div>
  <div id="canvasContainer"></div>
  <script src="animation.js"></script>
</body>
</html>
